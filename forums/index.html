<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelPaw Dev Forum - Sign Up</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="forum-style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script defer src="../script.js"></script>
  <script defer src="forum-script.js"></script>
</head>
<body>
  <div class="forum-container">
    <h1>Create Account</h1>
    <form id="signup-form">
      <label>Username: <input type="text" id="signup-username" required /></label>
      <label>Email: <input type="email" id="signup-email" required /></label>
      <label>Password: <input type="password" id="signup-password" required minlength="6" /></label>
      <label>Age: <input type="number" id="signup-age" required min="7" /></label>
      <label>Bio: <textarea id="signup-bio" maxlength="250" placeholder="Tell us about yourself"></textarea></label>
      <label>Signature: <input type="text" id="signup-signature" maxlength="100" placeholder="Your signature" /></label>
      <label>Profile Picture: <input type="file" id="signup-profile-pic" accept="image/*" /></label>
      <button type="submit">Sign Up</button>
    </form>
    <a href="index.html" class="link-button">Back to Login</a>
  </div>
</body>
</html>

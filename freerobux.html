<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Robux Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, h1, p, input, button {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #E74C3C;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #2C3E50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: 80%;
            transition: background-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            background-color: #34495E;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1ABC9C;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #16A085;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .success {
            display: none;
            text-align: center;
            font-size: 1.5rem;
            color: #1ABC9C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Robux Generator</h1>
        <input type="text" id="username" placeholder="Enter your ROBLOX Username" required>
        <input type="number" id="amount" placeholder="Amount of R$" required>
        <button id="proceedButton">Proceed</button>
        <p class="success" id="successMessage">Success! Your Robux will be generated shortly!</p>
    </div>
    <script>
        document.getElementById('proceedButton').onclick = function() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        };
    </script>
</body>
</html>

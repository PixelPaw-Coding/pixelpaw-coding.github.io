<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PixelPaw Scratch Editor</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Turbowarp Editor with custom extensions support -->
  <iframe src="https://turbowarp.org/editor?extension=https://yourdomain.com/extensions/myextension.js&theme=dark&experimental=username" allowfullscreen></iframe>
</body>
</html>
